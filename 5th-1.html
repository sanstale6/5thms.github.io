<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打怪升级游戏</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border: 1px solid #000;
        }
        .character {
            position: absolute;
            background-color: blue;
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
        }
        .enemy {
            position: absolute;
            background-color: red;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }
        #attack-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>打怪升级游戏</h1>
    <div id="game-container">
        <div id="player" class="character">玩家<br>等级: <span id="player-level">1</span><br>血量: <span id="player-health">100</span></div>
    </div>
    <button id="attack-button">攻击</button>
    
    <script>
        let playerLevel = 1;
        let playerHealth = 100;
        
        function createEnemy() {
            const enemy = document.createElement("div");
            enemy.className = "enemy";
            const enemyHealth = Math.floor(Math.random() * 100) + 50;
            enemy.textContent = `敌人\n等级: ${Math.floor(enemyHealth / 10)}\n血量: ${enemyHealth}`;
            enemy.style.width = `${enemyHealth / 2}px`;
            enemy.style.height = `${enemyHealth / 2}px`;
            enemy.style.top = `${Math.floor(Math.random() * 320)}px`;
            enemy.style.left = `${Math.floor(Math.random() * 320)}px`;
            
            enemy.addEventListener("click", () => {
                const enemyHealth = parseInt(enemy.textContent.match(/\d+/g)[1]);
                const damage = Math.floor(Math.random() * 10 * playerLevel) + 10;
                enemyHealth -= damage;
                if (enemyHealth <= 0) {
                    enemy.remove();
                    playerLevel++;
                    playerHealth += 10;
                    document.getElementById("player-level").textContent = playerLevel;
                    document.getElementById("player-health").textContent = playerHealth;
                } else {
                    enemy.textContent = `敌人\n等级: ${Math.floor(enemyHealth / 10)}\n血量: ${enemyHealth}`;
                }
            });
            
            document.getElementById("game-container").appendChild(enemy);
        }
        
        setInterval(createEnemy, 3000); // 每3秒生成一个敌人
        
        document.getElementById("attack-button").addEventListener("click", () => {
            const enemies = document.querySelectorAll(".enemy");
            if (enemies.length > 0) {
                const enemy = enemies[Math.floor(Math.random() * enemies.length)];
                const enemyHealth = parseInt(enemy.textContent.match(/\d+/g)[1]);
                const damage = Math.floor(Math.random() * 10 * playerLevel) + 10;
                enemyHealth -= damage;
                if (enemyHealth <= 0) {
                    enemy.remove();
                    playerLevel++;
                    playerHealth += 10;
                    document.getElementById("player-level").textContent = playerLevel;
                    document.getElementById("player-health").textContent = playerHealth;
                } else {
                    enemy.textContent = `敌人\n等级: ${Math.floor(enemyHealth / 10)}\n血量: ${enemyHealth}`;
                }
            }
        });
        
        document.addEventListener("keydown", (event) => {
            const player = document.getElementById("player");
            const playerX = parseInt(player.style.left) || 0;
            const playerY = parseInt(player.style.top) || 0;
            const step = 10;
            
            switch (event.key) {
                case "ArrowUp":
                    if (playerY > 0) {
                        player.style.top = `${playerY - step}px`;
                    }
                    break;
                case "ArrowDown":
                    if (playerY < 370) {
                        player.style.top = `${playerY + step}px`;
                    }
                    break;
                case "ArrowLeft":
                    if (playerX > 0) {
                        player.style.left = `${playerX - step}px`;
                    }
                    break;
                case "ArrowRight":
                    if (playerX < 370) {
                        player.style.left = `${playerX + step}px`;
                    }
                    break;
            }
        });
    </script>
</body>
</html>
