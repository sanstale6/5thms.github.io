<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打怪升级游戏</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #monster {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #player {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #level {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>打怪升级游戏</h1>
    <div id="monster"></div>
    <div id="player"></div>
    <div id="level">等级: 1</div>
    <button onclick="attackMonster()">攻击怪物</button>

    <script>
        let playerLevel = 1;
        let playerDamage = 10;
        let monsterHealth = 45;

        function attackMonster() {
            monsterHealth -= playerDamage;
            if (monsterHealth <= 0) {
                playerLevel++;
                playerDamage += 5;
                monsterHealth = 100;
                document.getElementById('level').textContent = `等级: ${playerLevel}`;
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('monster').style.width = `${monsterHealth}%`;
            if (monsterHealth <= 0) {
                document.getElementById('monster').style.display = 'none';
            }
        }

        updateUI(); // 初始化UI

    </script>
</body>
</html>
