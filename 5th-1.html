<!DOCTYPE html>
<html>
<head>
    <title>打怪游戏</title>
    <style>
        #game-board {
            width: 100%;
            height: 400px;
            background-color: #EEE;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #player {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .monster {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            animation: monster-move 3s infinite alternate;
        }

        @keyframes monster-move {
            from {
                left: 0;
            }

            to {
                left: calc(100% - 50px);
            }
        }
    </style>
</head>
<body>
    <h1>打怪游戏</h1>
    <div id="game-board">
        <div id="player"></div>
        <div class="monster"></div>
    </div>

    <script>
        // 获取游戏元素
        var gameBoard = document.getElementById('game-board');
        var player = document.getElementById('player');
        var monsters = document.getElementsByClassName('monster');

        // 移动玩家
        gameBoard.addEventListener('mousemove', function (event) {
            var mouseX = event.clientX;
            var boardX = gameBoard.getBoundingClientRect().left;
            var playerX = mouseX - boardX - 25; // 50px的宽度的一半
            player.style.transform = `translateX(${playerX}px)`;
        });

        // 击败怪物
        gameBoard.addEventListener('click', function (event) {
            var target = event.target;
            if (target.classList.contains('monster')) {
                target.remove();
            }
        });
    </script>
</body>
</html>
