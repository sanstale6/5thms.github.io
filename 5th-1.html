<!DOCTYPE html>
<html>
<head>
  <title>打怪升级游戏</title>
  <style>
    /* 游戏地图样式 */
    #game-map {
      position: relative;
      width: 600px;
      height: 400px;
      border: 1px solid black;
    }
    
    /* 主角样式 */
    #player {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: blue;
    }
    
    /* 敌人样式 */
    .enemy {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
    }
    
    /* 可攻击敌人样式 */
    .attackable-enemy {
      background-color: gold;
    }
    
    /* 血量显示样式 */
    .health {
      position: absolute;
      font-size: 10px;
      color: black;
    }
    
    /* 移动按钮样式 */
    .move-button {
      margin-right: 5px;
    }

    /* 攻击按钮样式 */
    #attack-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="game-map">
    <div id="player"></div>
    <div id="button-container">
      <button class="move-button" data-direction="up">上</button>
      <button class="move-button" data-direction="down">下</button>
      <button class="move-button" data-direction="left">左</button>
      <button class="move-button" data-direction="right">右</button>
    </div>
  </div>
  <button id="attack-button">攻击</button>

  <script src="game.js"></script>
</body>
</html>
