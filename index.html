<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绥棱县第五中学</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('01A1B8C4-73A3-4C7A-A6FF-D15D0E91AD60.jpeg'); /* 请将 'your-image.jpg' 替换为你的图片文件名和路径 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        
        .centered-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .centered-text h1 {
            font-size: 40px;
            color: #fff;
            position: absolute;
            top: 0; /* 将文本垂直位于顶部 */
            left: 50%;
            transform: translate(-50%, 0);
            text-align: center;
            white-space: nowrap;
        }

        .centered-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .centered-image img {
            max-width: 100%;
            height: auto;
        }

        .text-left {
            position: absolute;
            top: 50%;
            left: -20%; /* 调整左边文字的位置 */
            transform: translate(0, -50%);
            font-size: 50px;
            color: #fff;
        }

        .text-right {
            position: absolute;
            top: 50%;
            right: -20%; /* 调整右边文字的位置 */
            transform: translate(0, -50%);
            font-size: 50px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <h1>欢迎来到第五中学！</h1>
    </div>
    <div class="centered-image">
        <img src="50739197-8674-4F38-854D-0A9020DB4FF0.jpeg" alt="伟大的主">
        <div class="text-left">信钟神</div>
        <div class="text-right">得永生</div>
    </div>
</body>
</html>
