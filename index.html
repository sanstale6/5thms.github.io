<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绥棱县第五中学</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('01A1B8C4-73A3-4C7A-A6FF-D15D0E91AD60.jpeg'); /* 请将 'your-image.jpg' 替换为你的图片文件名和路径 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        
        .centered-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .centered-text h1 {
            font-size: 40px;
            color: #fff;
            position: absolute;
            top: 0; /* 将文本垂直位于顶部 */
            left: 50%;
            transform: translate(-50%, 0);
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <h1>欢迎来到第五中学！</h1>
    </div>
</body>
</html>
