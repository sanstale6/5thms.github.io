<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绥棱县第五中学</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('01A1B8C4-73A3-4C7A-A6FF-D15D0E91AD60.jpeg'); /* 请将 'your-image.jpg' 替换为你的图片文件名和路径 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .centered-text h1 {
            font-size: 36px; /* 可根据需要调整字体大小 */
            color: #fff; /* 字体颜色，可根据需要调整 */
            position: absolute;
            top: 30%; /* 将这里的值调整为适合的位置，以将文本移到中上部 */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            writing-mode: horizontal-tb; /* 强制文本水平排列 */
            white-space: nowrap; /* 禁止文本换行 */
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <h1>欢迎来到第五中学！</h1>
    </div>
</body>
</html>
